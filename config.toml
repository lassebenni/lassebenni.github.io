baseURL = "https://lassebenni.github.io/"
languageCode = "en-us"
title = "Lasse Benninga — Technical Blog"
theme = "PaperMod"

[pagination]
  pagerSize = 5

copyright = "© Copyright notice"

pygmentsstyle = "vs"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = "UA-123-45"
ignoreLogs = ['warning-goldmark-raw-html']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
	subtitle = "data engineering, analytics engineering, automation and devops notes."
	# papermod params
	homeInfoParams = { Title = "Lasse Benninga — Technical Blog", Content = "data engineering, analytics engineering, automation and devops notes." }
	ShowReadingTime = true
	ShowShareButtons = true
	defaultTheme = "auto"
	disableSpecial1stPost = false
	
	# Comments settings using giscus
	comments = true
	
[params.giscus]
	repo = "lassebenni/lassebenni.github.io"
	repoId = "MDEwOlJlcG9zaXRvcnkyNzI4MjAzMzU="
	category = "General"
	categoryId = "DIC_kwDOEDgMH84Ci5nH"
	mapping = "pathname"
	strict = "0"
	reactionsEnabled = "1"
	emitMetadata = "0"
	inputPosition = "top"
	theme = "preferred_color_scheme"
	lang = "en"
	# which sections to show on homepage and posts list
	mainSections = ["posts"]

	# newsletter settings (buttondown recommended)
	NewsletterSignup = "https://buttondown.email/lassebenni"

[params.newsletter]
  provider = "buttondown"
  handle = "lassebenni"

	# Optional 64x64 avatar image.
	avatar = "https://pbs.twimg.com/profile_images/1265659616056283136/ei4hG_1n_400x400.jpg"

	# Content types to disable Disqus on.
	disableDisqusTypes = ["page"]

	featherIconsCDN = true

	mode = "auto" # "dark" or "auto"
	# customCSS = "css/custom.css"  # Custom CSS applied to default styles.
	# customDarkCSS = "css/custom-dark.css"  # Custom styles applied to dark mode css.
	# customJS = ["js/custom.js", "js/custom1.js"]  # Custom JS scripts.

	# remove leftover tinyletter
	# NewsletterSignup = "https://tinyletter.com/lbenninga"

